---
layout: default
title: post categories
---

<main class="section-padding">
    <section class="py-5">
       <div class="container">
        {% include breadcrumb.html pagename='post categories' %}
        <div class="row wow fadeIn">
          <div class="col-12 col-md-6">
            <ul class="list-group">
            {% for category in site.categories %}
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="{{category[0]}}">
                <a href="/category/{{ category[0] }}">{{ category[0] }}</a>
                <span class="badge badge-primary badge-pill">{{ category[1] | size }}</span>
            </li>

            {% endfor %}

            </ul>
          </div>
          <div class="col-12 col-md-6"></div>
        </div>
       </div>
    </section>
</main>

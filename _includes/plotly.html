<script>

    if (window.location.pathname === '/') {



        var xData = ['Carmelo<br>Anthony', 'Dwyane<br>Wade',
            'Deron<br>Williams', 'Brook<br>Lopez',
            'Damian<br>Lillard', 'David<br>West',
            'Blake<br>Griffin', 'David<br>Lee',
            'Demar<br>Derozan'];

        function getrandom(num, mul) {
            var value = [];
            for (i = 0; i <= num; i++) {
                var rand = Math.random() * mul;
                value.push(rand);
            }
            return value;
        }

        var yData = [
            getrandom(30, 10),
            getrandom(30, 20),
            getrandom(30, 25),
            getrandom(30, 40),
            getrandom(30, 45),
            getrandom(30, 30),
            getrandom(30, 20),
            getrandom(30, 15),
            getrandom(30, 43),
        ];
        var colors = ['rgba(93, 164, 214, 0.5)', 'rgba(255, 144, 14, 0.5)', 'rgba(44, 160, 101, 0.5)', 'rgba(255, 65, 54, 0.5)', 'rgba(207, 114, 255, 0.5)', 'rgba(127, 96, 0, 0.5)', 'rgba(255, 140, 184, 0.5)', 'rgba(79, 90, 117, 0.5)', 'rgba(222, 223, 0, 0.5)'];

        var data = [];

        for (var i = 0; i < xData.length; i++) {
            var result = {
                type: 'box',
                y: yData[i],
                name: xData[i],
                boxpoints: 'all',
                jitter: 0.5,
                whiskerwidth: 0.2,
                fillcolor: 'cls',
                marker: {
                    size: 2
                },
                line: {
                    width: 1
                }
            };
            data.push(result);
        };

        layout = {
            title: 'Hover on the boxplot to see the effect',
            yaxis: {
                autorange: true,
                showgrid: true,
                zeroline: true,
                dtick: 5,
                gridcolor: 'rgb(255, 255, 255)',
                gridwidth: 1,
                zerolinecolor: 'rgb(255, 255, 255)',
                zerolinewidth: 2
            },
            margin: {
                l: 40,
                r: 30,
                b: 80,
                t: 100
            },
            paper_bgcolor: 'rgb(243, 243, 243)',
            plot_bgcolor: 'rgb(243, 243, 243)',
            showlegend: false
        };

        Plotly.newPlot('myDiv', data, layout);

    }

    if (window.location.pathname === '/about.html' || window.location.pathname === '/about/') {


        var data = [{
            x: ['giraffes', 'orangutans', 'monkeys'],
            y: [20, 14, 23],
            name: 'SF Zoo',
            type: 'bar',
            marker: { color: '#19d3f3' }
        }, {
            x: ['giraffes', 'orangutans', 'monkeys'],
            y: [12, 18, 29],
            name: 'LA Zoo',
            type: 'bar',
            marker: { color: '#ab63fa' }
        }];

        var layout = {
            plot_bgcolor: '#F5F7FA',
            paper_bgcolor: '#F5F7FA',
            width: 500
        };

        Plotly.newPlot('barPlot', data, layout);

    }

</script>
